name: OmNote install smoke test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3.10 python3.10-venv python3.10-distutils \
            python3-gi gir1.2-gtk-4.0 gir1.2-adw-1 \
            pipx xvfb

      - name: Install OmNote with pipx (using Python 3.10)
        run: |
          pipx install . --python python3.10
          pipx list

      - name: Run omnote --help under Xvfb
        run: |
          xvfb-run -a omnote --help

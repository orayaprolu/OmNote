name: OmNote install smoke test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ubuntu-install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv \
            python3-gi gir1.2-gtk-4.0 gir1.2-adw-1 \
            xvfb x11-apps

      - name: Install OmNote into user site-packages (Ubuntu)
        run: |
          python3 -m pip install --user .

      - name: Run omnote --help under Xvfb (Ubuntu)
        env:
          PATH: $HOME/.local/bin:$PATH
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2
          omnote --help

  arch-install-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Arch pipx install + smoke test in Docker
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            archlinux:latest \
            bash -lc '
              pacman -Syu --noconfirm \
                git \
                python python-pipx python-gobject \
                gtk4 libadwaita \
                xorg-server-xvfb && \
              pipx install . && \
              export PATH=/root/.local/bin:$PATH && \
              Xvfb :99 -screen 0 1024x768x24 & \
              sleep 2 && \
              DISPLAY=:99 omnote --help
            '

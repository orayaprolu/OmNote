name: OmNote CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check src/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: PYTHONPATH=src pytest tests/ -v

  ubuntu-install-test:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv \
            python3-gi gir1.2-gtk-4.0 gir1.2-adw-1 gir1.2-gtksource-5 \
            xvfb x11-apps

      - name: Install OmNote into user site-packages (Ubuntu)
        run: |
          python3 -m pip install --user .

      - name: Run omnote --help under Xvfb (Ubuntu)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          sleep 2
          omnote --help

  arch-install-test:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Arch pipx install + smoke test in Docker
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            archlinux:latest \
            bash -lc '
              set -e
              pacman -Syu --noconfirm \
                git \
                python python-pipx python-gobject \
                gtk4 libadwaita gtksourceview5 \
                xorg-server-xvfb

              pipx install --system-site-packages .

              # Ensure pipx-installed apps are on PATH
              export PATH=/root/.local/bin:$PATH

              Xvfb :99 -screen 0 1024x768x24 &
              sleep 2

              DISPLAY=:99 omnote --help
            '
